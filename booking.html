<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Booking</title>
  </head>
  <body>
        <h1 style="color: rgb(0, 140, 255);" class="text-center mt-5 mb-5">Đăng ký du lịch</h1>
        <div class="container border">
            <div class="row">
                <div class="col-md-4 border">
                    <h4 class="text-center">Họ và tên</h4>
                </div>
                <div class="col-md-8 border">
                    <input type="text" class="form-control" id="txthoten" aria-describedby="emailHelp">
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 border">
                    <h4 class="text-center">Địa chỉ</h4>
                </div>
                <div class="col-md-8 border">
                    <input type="text" class="form-control" id="txtdiachi" aria-describedby="emailHelp">
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 border">
                    <h4 class="text-center">Điện thoại</h4>
                </div>
                <div class="col-md-8 border">
                    <input type="text" class="form-control" id="txttel" aria-describedby="emailHelp">
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 border">
                    <h4 class="text-center">Khách Việt Nam</h4>
                </div>
                <div class="col-md-8 border">
                    <input class="form-check-input" type="checkbox" value="" id="rdokhachvietnam">
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 border">
                    <h4 class="text-center">Chọn tour</h4>
                </div>
                <div class="col-md-8 border">
                    <select class="form-select" aria-label="Default select example">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                      </select>
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 border">
                    <h4 class="text-center">Phương tiện</h4>
                </div>
                <div class="col-md-8 border">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="rdomaybay">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Máy bay
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="rdooto">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Xe ô tô
                    </label>
                </div>

            </div>
            <div class="row">
                <h5 class="text-center">Số lượng đoàn khách</h5>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Người lớn <input type="number" name="" id="numnguoilon"></h5>
                    </div>
                    <div class="col-md-6">
                        <h5>Trẻ em <input type="number" name="" id="numtreem"></h5>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 border">
                    <h4 class="text-center">Ghi chú thêm</h4>
                </div>
                <div class="col-md-8 border">
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Có 2 trẻ em dưới 6 tuổi</option>
                        <option value="2"></option>
                        <option value="3"></option>
                      </select>
                      <select class="form-select" aria-label="Default select example">
                        <option value="1">Có 2 người ăn chay</option>
                        <option value="2"></option>
                        <option value="3"></option>
                      </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md mt-3">
                    <h5 id="btnLuu" class="text-center"><button>Đồng ý</button></h5>
                </div>
                <div class="col-md mt-3">
                    <h5 id="btnReset" class="text-center"><button>Reset</button></h5>
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 border">
                    
                </div>
                <div class="col-md-8 border">
                    
                </div>

            </div>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
